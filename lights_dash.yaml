                card:
                  - display: flex
                  - justify-content: center
                  - justify-self: center
                  - align-items: center
                  - background: none
                  - box-shadow: none
                  - padding: 0
                  - height: 100%
                state:
                  - justify-self: center
                  - font-size: 48px
                  - font-weight: bold
        cards:
          - type: custom:auto-entities
            card:
              type: entities
            show_empty: false
            unique: true
            filter:
              include:
                - options:
                    type: custom:compact-light-card
                    use_entity_icon: true
                  domain: light
                  state: "on"
              exclude:
                - options: {}
                  label: group
            sort:
              method: friendly_name
